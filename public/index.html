<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Inventory Management</title>
</head>
<body>
    <div class="header" style="padding:20px 30px 0px;">
        <div class="align-items-center justify-content-sm-center row">
            <p class="header-logo">Welcome to Inventory</p>
        </div>
    </div>

    <div class="form-style-3">
        <form onsubmit="addProduct(event);" method="post">
        <fieldset>
        <label for="field1"><span>Product Name </span><input type="text" class="input-field" name="name" value="" id="_name" /></label>
        <label for="field2"><span>Quantity </span><input type="number" class="input-field" name="quantity" value="" id="_quantity" /></label>
        <label for="field3"><span>Price </span><input type="number" class="input-field" name="price" value="" id="_price"/></label>
        <label for="field3"><span>Category</span><input type="text" class="input-field" name="category" value="" id="_category"/></label>
        <input type="submit" value="Add" style=" margin-left: 150px;" /><input type="button" onclick="updateProduct()" value="Edit" style="background-color: rgb(189, 189, 58); margin-left: 20px;" />
        </fieldset>
        </form>
    </div>

    <div id="notification-bar"></div>

    <div class="container">
	
        <div class="table">
            <div class="table-header">
                <div class="header__item"><a id="nam" class="filter__link" href="#">#</a></div>
                <div class="header__item"><a id="nam" class="filter__link" href="#">Product Name</a></div>
                <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Category</a></div>
                <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Quantity</a></div>
                <div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">Price_per_item</a></div>
                <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Action</a></div>
            </div>
            <div class="table-content">	
                <!-- <div class="table-row">
                    <div class="table-data">0</div>
                    <div class="table-data">Tom</div>
                    <div class="table-data">2</div>
                    <div class="table-data">0</div>
                    <div class="table-data">1</div>
                    <div class="table-data"></div>
                </div> -->
            </div>	
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
